<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="register">
    <h1>Signup</h1>
    <br>
    <form action="#">
  <input type="email" placeholder="Email" required>
<br><br>
  <input type="password" placeholder="Create password" required minlength="4" maxlength="10">
<br><br>
  <input type="password" placeholder="Confirm password" required minlength="4" maxlength="10">
<br><br>

<input class="button" type="submit" value="Signup">
<br><br>

Already have an account? <a href="#">Login</a>
<br><br>
<div class="fb">
    <span><i class="fa-brands fa-facebook"></i>
        Login with Facebook</span>

</div>

<div class="google">
    <span><i class="fa-brands fa-google" style="color: #db4437;"></i>
        Login with Google
      </span>
</div>



</div>

</body>
</html>
