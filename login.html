<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Front End</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login">
        <h1>Login</h1>
    
        <form action="#">
          <input type="email" placeholder="Email" required checked>
          <br><br>
          <input type="password" placeholder="Password" required maxlength="10">
          <br><br>
          <a href="#">Forgot password?</a>
          <br><br>
          <input class="button" type="submit" value="Login">
          <br><br>
    
          Don't have an account? <a href="#">Signup</a>
          <br><br><br><br>
         
          <div class="fb">
            <span><i class="fa-brands fa-facebook"></i>
              Login with Facebook</span>
          </div>
          <div class="google">
            <span><i class="fa-brands fa-google" style="color: #db4437;"></i>
              Login with Google
            </span>
          </div>
        </form>
    
    
      </div>
    
</body>
</html>
