<!-- (CSS Seçiciler) :) CSS START.

    1. Universal seçici * = Etiketlerin hamsini secir.
    2. Grup seçici , , , = Etiketleri sirayla vergul qoyaraq secir.
    3. Neve seçici (div b{}).
    4. Usaq seçici p > b{} = Yanliz oz usaqi olan etiketi secir.
    5. Bitisik qardas (A+B) seçici = Istediymiz etiketden sonra gelen etiketi secir.
    6. Umumi qardas (A~B) seçici = Istediymiz etiketden sonra gelen etiketlerin hamsini secir.
    7. Nitelik seçici ([target]) = Nitelik seçmek ucun istifade olunur.
    8. Nitelik dəyər seçici ([target="_blank"]) = Nitelik dəyər seçmək ucun istifade olunur.
    9. Nitelik dəyər seçici ([alt~="Not Found"])
    10. Nitelik dəyər seçici (div[class|="Hyundai"]) = Nitelik dəyəri secdiyimiz kelime ile baslayan etiketileri secmek ucun istifade olunur. (Hyundai baslangicda gelmeli ve yaxud - ile yazilmalidir).
    11. Nitelik dəyər seçici (div[class^="Hyundai"]) = Nitelik dəyəri secdiyimiz kelime ile baslayan etiketilerin "hamsini" secmek ucun istifade olunur
    12. Nitelik dəyər seçici (div[class$="Lenovo"])  = Nitelik dəyəri secdiyimiz kelime ile bitən etiketi seçmək üçün istifade olunur.
    13. Nitelik dəyər seçici (div[class*="Lenovo"])  = Nitelik dəyərlərin hamsını seçir.
    14. Nitelik dəyəri boyuk kicik herf problemi i flaqı (div[class*="Notebook" i]).

-->

<!-- (CSS SÖZDE SİNİFLER: )

1. :FIRST CHILD SÖZDE SİNİFİ (İLK USAQ) = Öz uşaqı olan ilk etiketi seçir. +
2. :LAST CHILD  SÖZDE SİNİFİ (SON USAQ) = Öz uşaqı olan son etiketi seçir. +
3. :FIRST OF TYPE SÖZDE SİNİFİ = Etiketin tipinə görə seçir. + 

  (<p>paz etiketi</p>       
  <div>div etiketi</div>
  <div>div etiketi</div>)

  div:first-of-type{
    background-color: lime;
}
4. :NTH-CHILD  SÖZDE SİNİFİ = Istediyimiz usaq etiketini secmek ucun istifade olunur. (Riyazi) +

For Example:

1.(3n+2)       (-n+8)

(3x0)+2=2     (0+8)=8
(3x1)+2=5     (-1+8)=7
(3x2)+2=8     (-2+8)=6
(3x3)+2=11    (-3+8)=5
...           ...

5. :NTH-OF-TYPE SÖZDE SİNİFİ = Etiketin tipine gore secir. +

<div>div etiketi</div>
  <div>div etiketi</div>
  <p>paz etiketi</p>
  <div>div etiketi</div>

  div:nth-of-type(3) {
    background-color: lime;
}
6. :NTH-LAST-CHILD SÖZDE SİNİFİ = NTH-CHILD -ın əksi.
7. :NTH-LAST-OF-TYPE SÖZDE SİNİFİ = Etiketin tipine gore secir.
8. :HOVER SÖZDE SİNİFİ = Etiketin arxa fonuna reng verir.
9. :CHECKED SÖZDE SİNİFİ = (checkbox,radio) secilende checked olunanda onnan sora gelen etiketlere stil verir.
10. :FOCUS SÖZDE SİNİFİ = Etiketlere odaklandiginda focus oldugunda stil vermek ucun istifade olunur. (tabindex)
11. :FOCUS within SÖZDE SİNİFİ = Usaqlarin valideyinine stil vermek ucun istifade olunur.
 <ul>
        <li tabindex="1">list 1</li>
        <li tabindex="2">list 1</li>
        <li tabindex="3">list 1</li>
    </ul>
CSS:

ul:focus-within{
    background-color: red;
}

12. :ONLY CHILD SÖZDE SİNİFİ = Evin tek usaqin secir)).
13. :ONLY OF TYPE SÖZDE SİNİFİ = Etiketin tipine gore secir.
14. :NOT SÖZDE SİNİFİ = Deyer verilmeyen etiketleri secmek ucun istifade olunur. (olumsuz)
15. :EMPTY SÖZDE SİNİFİ = Bos olan etiketi display none edir gostermir.
16. :VALID,INVALID SÖZDE SİNİFİ = Form etiketlerinin etibarlılığını yoxlayır. (etibarli,etibarsiz)
17. :disabled, :required, :readonly, :readwrite SÖZDE SİNİFLERi.
18. :active, :link, :visited, :any-link SÖZDE SİNİFLERi.

active = Uzerine kliklendiyinde arxa plan rengini deyisir.
link = Ziyaret edilmiyen linklerin color-ni deyisir.
visited = Ziyaret edilmis linklerin color-ni deyisir.
any-link = Yalniz link ozelliyi olan linkleri secib background-color ni deyise bilirik.
